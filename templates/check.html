<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALL PDI</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
           
        }

        header {
            background-color: #fffafa;
            color: #fff;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            text-align: center;
        }

        header img {
            max-height: 100px; /* Set the maximum height of your logo image */
        }

        nav {
            background-color: #161515;
            color: #fff;
            padding: 10px;
            
            align-items: center;
            width: 100%;
            box-sizing: border-box;
        }
        nav u1 p{
            display: flex;
            justify-content: flex-start;
            

        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            display: flex;
            justify-content: flex-end;
        }

        nav li {
            margin-left: 20px;
        }
        li a.active{
            background-color:white ;
            color: black;
        }

        section {
            text-align: center;
            margin: 20px;
            width: 100%;
            box-sizing: border-box;
        }

        table {
            width: 80%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        thead {
            background-color: #8787c5;
            color: rgb(12, 12, 12);
            text-align: center;
        }
        td,th {
            border: 1px solid #e2dcdc;
            padding: 15px;
            text-align: center;
        }
            tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #e0e0e0;
        }

        th {
            background-color: #86a8f0;
        }
        a {
            display: inline-block;
            padding: 10px 20px;
            text-decoration: none;
           
            color: #f2eff5;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            background-color: black;
        }

        a:hover {
            background-color: #45a049;
        }
     
       
        
    </style>
</head>
<body>

    <header>
        <img src="../static/image/logo.png" alt="Your Logo">
       
    </header>

    <nav>
        <p></p>
        
        <!-- Add your navigation links here -->
        <ul>
            
            <li><a href="quality_page"  >Quality</a></li>
            <li ><a href="all_ais_2" >AIS Status</a></li>
           <li><a href="approved_ais_2" class="#">Approved AIS</a></li>
           <li><a href="reject_status_2">Reject</a></li>
           <li><a href="add_pdi" class="act" >PDI</a></li>
            <li> <a href="all_pdi" class="active">All PDI</a></li>
            <li><a href="login">Log Out</a></li>
            
        </ul>
    </nav>

    <section>
        <center>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <center><h1>ADD PRODUCT</h1></center>
                <center>
                <table >
                   
                    <tr>
                        <th>PART NUMBER</th>
                        <td>{{fo.product_part_number}}</td>
                    </tr>
                    
                    <tr>
                        <th>PDI </th>
                        <td>{{fo.pdi}}</td>
                    
                    <tr >
                        <td colspan="2">
                            <input type="submit" value="Add New PDI"> 
                        </td>
                           
                    </tr>
                    
                </table>
                
            </center>
            </form>
        
        </center>
    </section>
  
    
   
</body>
</html>
